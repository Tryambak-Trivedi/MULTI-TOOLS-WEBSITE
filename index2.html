<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi Tools Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { padding-top: 70px; }
    .tool-card { transition: transform 0.2s; }
    .tool-card:hover { transform: scale(1.02); }
    .category-title { margin-top: 2rem; border-bottom: 2px solid #ccc; padding-bottom: .5rem; }
    .ad-placeholder { background: #f9f9f9; border: 1px dashed #aaa; padding: 20px; text-align: center; margin: 2rem 0; }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸ”§ Multi Tools</a>
      <form class="d-flex ms-auto">
        <input class="form-control me-2" type="search" placeholder="Search tools..." id="searchBar">
      </form>
    </div>
  </nav>

  <main class="container">
    <!-- Ad Banner -->
    <div class="ad-placeholder">[Top Ad Banner Placeholder]</div>

    <!-- Tool Categories -->
    <section id="toolsContainer">
      <!-- Tools injected by JS -->
    </section>

    <!-- Ad Footer -->
    <div class="ad-placeholder">[Footer Ad Placeholder]</div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white mt-5">
    <p>Â© 2025 Multi Tools. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const tools = {
      "Image Tools": [
        { name: "Image to PNG Converter", file: "tools/image-to-png.html" },
        { name: "Image Resizer", file: "tools/image-resizer.html" },
        { name: "GIF Maker", file: "tools/gif-maker.html" }
      ],
      "SEO Tools": [
        { name: "Meta Tag Generator", file: "tools/meta-tag-generator.html" },
        { name: "Keyword Density Checker", file: "tools/keyword-density.html" }
      ],
      "Text Tools": [
        { name: "Word Counter", file: "tools/word-counter.html" },
        { name: "Text-to-Speech", file: "tools/text-to-speech.html" }
      ],
      "Developer Tools": [
        { name: "JSON Formatter", file: "tools/json-formatter.html" },
        { name: "Base64 Encoder & Decoder", file: "tools/base64-tool.html" }
      ],
      "Calculators": [
        { name: "Age Calculator", file: "tools/age-calculator.html" },
        { name: "BMI Calculator", file: "tools/bmi-calculator.html" }
      ]
      // Add more categories and tools as needed
    };

    const toolsContainer = document.getElementById('toolsContainer');

    function renderTools(filter = "") {
      toolsContainer.innerHTML = '';
      for (const category in tools) {
        const filteredTools = tools[category].filter(tool => 
          tool.name.toLowerCase().includes(filter.toLowerCase())
        );

        if (filteredTools.length > 0) {
          toolsContainer.innerHTML += `<h4 class="category-title">${category}</h4><div class="row row-cols-1 row-cols-md-3 g-4 mb-5" id="category-${category.replace(/\s/g, '')}"></div>`;
          const catDiv = document.getElementById(`category-${category.replace(/\s/g, '')}`);
          filteredTools.forEach(tool => {
            catDiv.innerHTML += `
              <div class="col">
                <div class="card tool-card h-100">
                  <div class="card-body">
                    <h5 class="card-title">${tool.name}</h5>
                    <a href="${tool.file}" class="btn btn-primary btn-sm mt-2">Open Tool</a>
                  </div>
                </div>
              </div>`;
          });
        }
      }
    }

    // Initial Load
    renderTools();

    // Search Filter
    document.getElementById('searchBar').addEventListener('input', e => {
      renderTools(e.target.value);
    });
  </script>

</body>
</html>
